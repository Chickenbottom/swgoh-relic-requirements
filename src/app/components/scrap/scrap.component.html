<div class="container mt-5">
  <div class="col-12">
    <span class="col-lg-6 col-12 mt-3">
      Character: <input type="text" [(ngModel)]="characterName" />
    </span>
    <span class="col-lg-6 col-12 mt-3">
      Select levels:
    </span>
    <span class="col-lg-6 col-12 mt-3">
      <div ngbDropdown class="d-inline-block mx-3">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Currently At: {{currentTier}}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <span *ngFor="let tier of currentTierOptions">
            <button (click)="setTier(tierKeys.bottom, tier)" ngbDropdownItem>{{tier}}</button>
          </span>
        </div>
      </div>
      <div ngbDropdown class="d-inline-block mx-3">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Go To: {{desiredTier}}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <span *ngFor="let tier of getDesiredTierOptions()">
            <button (click)="setTier(tierKeys.top, tier)" ngbDropdownItem>{{tier}}</button>
          </span>
        </div>
      </div>
    </span>
  </div>
  <div class="col-12">
    <div class="mt-3">
      <button class="btn btn-outline-primary mr-5" (click)="addToGrandTotals()">Add Character</button>
      <button class="btn btn-outline-danger mr-5" (click)="resetAllCharacters()">Clear</button>
    </div>
  </div>
  <div class="col-12">
    <div class="row mt-5 col" *ngIf="showRequirements()">
      <div class="col-lg-5 col-12">
        <strong>Characters:</strong>
          <div class="pl-2 row">
            <div *ngFor="let char of totalCharacters" class="col-lg-7 col-12">
              {{char.name}}: {{char.currentTier}} > {{char.desiredTier}}
              <span class="pull-right">
                <button class="btn-sm btn btn-outline-danger" (click)="removeCharacter(char)">X</button>
              </span>
            </div>
            <div class="col-lg-2 col-12"></div>
          </div>
      </div>
      <div class="col-lg-5 col-12">
        <strong>Scrap Totals:</strong>
        <div *ngFor="let scrap of scrapNames" class="pl-2">
          {{printTotals(scrap)}}
        </div>
        <strong>Signal Data Totals:</strong>
        <div *ngFor="let signalData of signalDataNames" class="pl-2">
          {{printTotals(signalData)}}
        </div>
      </div>
    </div>
  </div>
</div>
